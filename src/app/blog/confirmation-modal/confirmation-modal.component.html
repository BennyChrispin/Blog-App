<div
  class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-30 backdrop-blur-sm z-50"
>
  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full">
    <h2 class="text-lg font-bold text-black mb-4">Delete Confirmation</h2>
    <p>
      Are you sure you want to delete <strong>{{ title }}</strong
      >Permanently?
    </p>
    <div class="flex justify-end mt-6">
      <button
        (click)="confirmDelete()"
        class="bg-red-400 hover:bg-red-600 duration-300 transition-none ease-in text-white px-4 py-2 rounded-lg mr-2"
      >
        Yes
      </button>
      <button
        (click)="cancel()"
        class="bg-gray-300 hover:text-white hover:bg-gray-500 duration-300 transition-all ease-out px-4 py-2 rounded-lg"
      >
        No
      </button>
    </div>
  </div>
</div>
