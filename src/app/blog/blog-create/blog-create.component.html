<div
  *ngIf="showBlogCreateModal"
  class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
    <h2 class="text-2xl font-bold mb-4">Create Blog Post</h2>
    <form>
      <label class="block mb-2">Title</label>
      <input
        type="text"
        class="border p-2 w-full mb-4"
        placeholder="Blog Title"
      />

      <label class="block mb-2">Article Story</label>
      <textarea
        class="border p-2 w-full mb-4"
        placeholder="Write your article"
      ></textarea>

      <label class="block mb-2">Upload Image</label>
      <input type="file" class="border p-2 w-full mb-4" />

      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">
        Submit
      </button>
      <button
        (click)="closeModal()"
        class="ml-4 bg-gray-500 text-white py-2 px-4 rounded"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
