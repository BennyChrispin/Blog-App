<div class="w-full mt-24">
  <app-banner></app-banner>
  <div class="container mx-auto px-4 py-8">
    <!-- Trending Posts Section -->
    <div class="trending-posts mb-12">
      <h2 class="text-2xl font-bold mb-6">Trending Blogs</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <ng-container
          *ngIf="trendingPosts$ | async as trendingPosts; else noTrending"
        >
          <div
            *ngFor="let post of trendingPosts"
            class="flex items-center justify-between gap-4"
          >
            <div class="w-full">
              <img
                [src]="post.image"
                alt="Blog Image"
                class="w-full h-64 object-cover rounded-lg"
              />
            </div>
            <div class="flex flex-col space-y-2 w-4/5">
              <h3 class="text-lg font-semibold mb-2">{{ post.title }}</h3>
              <p class="text-gray-700 mb-4">
                {{ post.content | slice : 0 : 100 }}...
              </p>
              <button class="text-red-500 font-bold hover:underline">
                Read More
              </button>
            </div>
          </div>
        </ng-container>
        <ng-template #noTrending>
          <p>No trending posts available.</p>
        </ng-template>
      </div>
    </div>

    <!-- Non-Trending Posts Section -->
    <div class="non-trending-posts">
      <h2 class="text-2xl font-bold mb-4">Latest Blogs</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <ng-container
          *ngIf="
            nonTrendingPosts$ | async as nonTrendingPosts;
            else noNonTrending
          "
        >
          <div
            *ngFor="let post of nonTrendingPosts"
            class="p-4 bg-white shadow rounded-lg"
          >
            <img
              [src]="post.image"
              alt="Blog Image"
              class="w-full h-40 object-cover rounded-lg mb-4"
            />
            <h3 class="text-lg font-semibold mb-2">{{ post.title }}</h3>
            <p class="text-gray-700 mb-4">
              {{ post.content | slice : 0 : 100 }}...
            </p>
            <button class="text-red-500 font-bold hover:underline">
              Read More
            </button>
          </div>
        </ng-container>
        <ng-template #noNonTrending>
          <p>No non-trending posts available.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
