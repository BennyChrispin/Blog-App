<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-500 bg-opacity-30 backdrop-blur-sm flex justify-end"
>
  <div
    class="bg-white w-96 rounded-l-3xl border-l-2 border-gray-400 p-6 shadow-lg"
  >
    <button
      (click)="closeModal()"
      class="flex items-start text-start justify-start p-2 border border-gray-600 rounded-full hover:border-2 hover:border-gray-800 hover:text-gray-800 text-gray-600 duration-300 transition-all ease-in"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </button>
    <h2
      class="flex items-center justify-center text-black font-semibold text-lg mb-14"
    >
      Profile Details
    </h2>

    <div class="flex flex-col items-center mt-4">
      <img
        [src]="user?.photoURL || 'assets/blank-profile-picture-png.webp'"
        alt="User Avatar"
        class="rounded-full object-cover w-32 h-32"
      />
      <h2 class="mt-4 text-xl font-bold text-black">
        {{ user?.displayName }}
      </h2>
      <!-- member since -->
      <h3 class="text-sm text-black font-semibold mt-4">
        Member Since:
        <span>{{ formatCreationTime(user?.metadata?.creationTime) }}</span>
      </h3>
      <p class="text-gray-500 text-sm mt-1">{{ user?.email }}</p>
      <button
        class="mt-10 w-full p-4 bg-gray-800 text-white flex items-center justify-center gap-2 font-semibold text-base rounded-xl hover:border-2 hover:border-black hover:bg-white hover:text-black duration-300 transition-all ease-out"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
          />
        </svg>
        <p>Edit Your Profile</p>
      </button>
      <button
        class="mt-3 w-full p-4 bg-white border-2 border-black text-black flex items-center justify-center gap-2 font-semibold text-base rounded-xl hover:bg-gray-800 hover:text-white duration-300 transition-all ease-out"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
          />
        </svg>

        <p>Share Your Profile</p>
      </button>

      <div class="flex items-center justify-between w-48 mt-10">
        <div class="flex flex-col">
          <h2 class="font-bold text-lg text-black">Article</h2>
          <p class="text-sm text-center text-gray-700 mt-2">10k</p>
        </div>
        <div class="flex flex-col">
          <h2 class="font-bold text-lg text-black">Likes</h2>
          <p class="text-sm text-center text-gray-700 mt-2">10k</p>
        </div>
      </div>

      <div class="flex items-center justify-between w-full mt-56 gap-4">
        <button
          (click)="logout()"
          class="w-full p-4 bg-red-500 text-white hover:bg-red-700 duration-300 transition-all ease-out rounded-xl flex items-center space-x-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"
            />
          </svg>
          <p class="text-base font-bold">Logout</p>
        </button>

        <button
          class="w-1/3 p-4 border-2 border-red-600 text-red-500 hover:text-white hover:font-semibold hover:bg-red-600 duration-300 transition-all ease-out rounded-xl flex items-center space-x-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>

          <p class="text-base font-medium">Delete</p>
        </button>
      </div>
    </div>
  </div>
</div>
