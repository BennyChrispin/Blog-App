<div class="fixed top-0 w-full mx-auto">
  <div
    class="flex justify-between items-center bg-white border-gray-400 px-6 sm:px-24 py-4"
  >
    <!-- Left section with logo -->
    <div class="flex items-center space-x-4 sm:space-x-8">
      <a href="/blogs" class="cursor-pointer">
        <img src="assets/logo.svg" alt="logo" class="h-8 w-8" />
      </a>
      <p
        href="/blogs"
        class="text-red-500 text-2xl hidden md:block cursor-pointer"
      >
        Buletin
      </p>
    </div>

    <!-- Navigation Links -->
    <div class="flex items-center space-x-8">
      <a
        href="/blogs"
        class="font-medium text-gray-600 hover:font-bold duration-300 transition-all cursor-pointer ease-out"
        >Stories</a
      >
      <a
        href="/blogs"
        class="font-medium text-gray-600 hover:font-bold duration-300 transition-all cursor-pointer ease-out"
        >Creator</a
      >
      <a
        href="/blogs/bookmarked"
        class="font-medium text-gray-600 hover:font-bold duration-300 transition-all cursor-pointer ease-out"
      >
        Bookmark
      </a>
    </div>

    <!-- Write button and user profile for all screens -->
    <div class="flex items-center space-x-4 sm:space-x-8">
      <button
        (click)="openBlogCreateModal()"
        class="flex items-center space-x-2 hover:text-gray-900 duration-300 transition-all cursor-pointer ease-out"
      >
        <img
          src="assets/write.svg"
          alt="Write Logo"
          class="w-4 h-4 sm:w-5 sm:h-5"
        />
        <h3 class="font-medium text-gray-700 text-sm sm:text-base">Write</h3>
      </button>

      <!-- User Profile -->
      <div class="flex items-center space-x-4">
        <ng-container *ngIf="user; else signInLink">
          <button
            (click)="userProfileModal.openModal()"
            class="border-2 border-gray-600 rounded-full"
          >
            <img
              [src]="user.photoURL || 'assets/blank-profile-picture-png.webp'"
              alt="User Avatar"
              class="rounded-full object-cover w-8 h-8 sm:w-11 sm:h-11"
            />
          </button>
          <app-user-profile #userProfileModal [user]="user"></app-user-profile>
        </ng-container>
        <ng-template #signInLink>
          <a
            href="/login"
            class="font-medium text-sm text-gray-600 hover:font-semibold transition-all duration-300 ease-out cursor-pointer"
          >
            sign-in
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</div>
